{% extends "base.html" %}

{% block content %}
<div class="container" style="max-width: 450px; padding: 4rem 1rem;">
    <div class="menu-card" style="padding: 2.5rem;">
        <h1 class="section-title" style="margin-bottom: 1.5rem; text-align: center; border: none;">Sign Up</h1>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div style="background: #fee2e2; color: #b91c1c; padding: 0.75rem; border-radius: 0.5rem; margin-bottom: 1rem;">
            {{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST" action="/signup">
            <div style="margin-bottom: 1rem;">
                <label
                    style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: var(--text-main);">Username</label>
                <input type="text" name="username" required class="form-input" placeholder="Choose a username">
            </div>

            <div style="margin-bottom: 1rem;">
                <label
                    style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: var(--text-main);">Password</label>
                <input type="password" name="password" required class="form-input" placeholder="Create a password">
            </div>

            <div style="margin-bottom: 1rem;">
                <label style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: var(--text-main);">Confirm
                    Password</label>
                <input type="password" name="confirm_password" required class="form-input"
                    placeholder="Re-enter password">
            </div>

            <div style="margin-bottom: 2rem;">
                <label
                    style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: var(--text-main);">Captcha:
                    {{ captcha_question }} = ?</label>
                <input type="number" name="captcha" required class="form-input" placeholder="Enter result">
            </div>

            <button type="submit" class="checkout-btn" style="margin-top: 0;">Create Account</button>
        </form>

        <p style="text-align: center; margin-top: 1.5rem; color: var(--text-muted);">
            Already have an account? <a href="/login" style="color: var(--primary-color); font-weight: 600;">Login</a>
        </p>
    </div>
</div>
{% endblock %}
