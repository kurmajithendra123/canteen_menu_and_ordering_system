{% extends "base.html" %}

{% block content %}
<section class="menu-section">
    <div style="text-align: center; margin-bottom: 3rem;">
        <h1 style="font-size: 2.5rem; font-weight: 800; margin-bottom: 1rem; color: var(--primary-color);">{{
            canteen_name }}</h1>
        <p style="color: var(--text-muted); font-size: 1.1rem;">Fresh food, delivered to your table. Skip the queue!</p>
        <a href="/"
            style="display: inline-block; margin-top: 1rem; color: var(--primary-color); text-decoration: none; font-weight: 600;">&larr;
            Change Canteen</a>
    </div>

    <script>
        window.CURRENT_CANTEEN = "{{ canteen_name }}";
    </script>

    <h2 class="section-title">Today's Menu</h2>

    <div id="menu-grid" class="menu-grid">
        <!-- Menu items will be loaded here via JS -->
        <div style="grid-column: 1 / -1; text-align: center; padding: 2rem;">
            Loading delicious items...
        </div>
    </div>
</section>
{% endblock %}
